<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Blog Site</title>
  <div th:replace="fragments/styling :: head-style" ></div>
  </head>
  
  <body>
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="container">
    <h1>Welcome to Our Blog Post Site!</h1>
    
    
    <h3>Check out our blogs!</h3>
    <div class="row">
    <div th:each="blog:${posts}">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p th:text="${blog.title}"/>
		</div>
	    <div class="panel-body">
		<p th:text="${blog.author}"/>
		<p th:text="${blog.blogEntry}" />
	    <p th:text="${blog.id}" />
	    
	    </div>
	    <div class="panel-footer">
		<!-- Link to Update -->
		<!-- Link to Show  -->
		<!--  Link to Destroy -->
            <form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="post"
                      class="form-horizontal">
        <div class="form-group">
            <input type="hidden" name="_method" value="post"/>
        <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
    </div>
</form>
<form action="#" th:action="@{'blogpost/edit/{id}'(id=${blog.id})}" th:method="post"
                      class="form-horizontal">
        <div class="form-group">
            <input type="hidden" name="_method" value="post"/>
        <button type="submit" class="btn btn-secondary btn-block" th:text="Edit">Edit</button>
    </div>
</form>
            </div>
          </div>
        </div>
    </div>


	
</div>
    
  <div th:replace="fragments/styling :: body-links" ></div>
   

  </body>
  
  
</html>
